
<div class="container" style="height: 60vh;">
  <div class="row justify-content-center pt-md-4">
    <div class="col-12 align-self-center justify-content-center">
      <div class="row">
        <img class="pt-sm-3 col-md-4 col-sm-7 pb-sm-4 mr-auto ml-auto" src="../assets/web scraper logo.svg">
      </div>
    </div>    
  </div>
  <div class="row h-100 justify-content-center">
    <div class="col-md-8 col-sm-10 align-self-center">
      <app-input-form (newScrapingEvent)="receiveShoppingScrapingEvent($event)"></app-input-form>
    </div>
    <div class="col-md-4 col-sm-11 mt-sm-3 justify-content-center align-self-center">
      <app-accordion-explanation></app-accordion-explanation>
    </div>
  </div>



  <!-- forumSiteItem Component-->
  <div class="row justify-content-center mt-2">
    <div class="col"> <h2 style="text-align: center;">Forum Site Scraped Information</h2></div>
    <div class="w-100"></div>
    <div class="col-md-8">
      <app-forum-site-item></app-forum-site-item>
    </div>
  </div>

  <!-- shoppingItem-component-->
  <div class="row justify-content-center mt-2">
    <div class="col"> <h2 style="text-align: center;">Shopping Site Scraped Information</h2></div>
    <div class="w-100"></div>
    <div class="col-md-8">
      <app-shopping-item [shoppingScrapedInfo]="shoppingScrapedInfo"></app-shopping-item>
    </div>
  </div>

    <!-- newsSite-item-component-->
    <div class="row justify-content-center mt-2">
      <div class="col"> <h2 style="text-align: center;">News Site Scraped Information</h2></div>
      <div class="w-100"></div>
      <div class="col-md-8">
        <app-news-site-item></app-news-site-item>
      </div>
    </div>
  
</div>
