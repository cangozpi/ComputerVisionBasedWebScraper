<div class="container">
  <h1>WEB SCRAPER</h1>
</div>


<mat-form-field>
  <mat-label>Website type: <mat-icon>link</mat-icon></mat-label>
  <mat-select matNativeControl required>
    <mat-option value="shopping-site">
      Shopping Site
    </mat-option>
    <mat-option value="forum-site">
      Forum Site
    </mat-option>
    <mat-option value="news-site">
      News Site
    </mat-option>
    <mat-option value="infer-site">
      Infer the type
    </mat-option>
  </mat-select>

</mat-form-field>


<mat-form-field class="example-form-field">
  <mat-label>Target URL:</mat-label> 
  <input matInput type="url" [(ngModel)]="value" required>
  <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<button mat-raised-button color="primary">Scrape <mat-icon>play_arrow</mat-icon></button>
