<h2 mat-dialog-title> <b>Product Details</b></h2>
<mat-dialog-content class="mat-typography">
  
  <h3><b>Product Summary</b></h3>
  <p>{{data.details.summary}}</p>

  <hr>

  <h3><b>Product Options</b></h3>
  <p>{{data.details.options}}</p>

  <hr>

  <h3><b>Product Info</b></h3>
  <p>{{data.details.product_info}}</p>

  <hr>

  <h3><b>Product Description</b></h3>
  <p>{{data.details.product_desc}}</p>

  <hr>

  <h3><b>Product Specifications</b></h3>
  <p>{{data.details.product_specs}}</p>

  <hr>

  <!-- Dynamically render reviews -->
  <h3><b>Reviews</b></h3>
  <ul *ngFor="let review of data.details.reviews">
    <li>{{review}}</li>
  </ul>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
