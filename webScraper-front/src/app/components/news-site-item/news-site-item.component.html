<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> News Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="writer">
      <th mat-header-cell *matHeaderCellDef> Writer </th>
      <td mat-cell *matCellDef="let element"> {{element.writer}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="date_info">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date_info}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="subtitle">
      <th mat-header-cell *matHeaderCellDef> Subtitle </th>
      <td mat-cell *matCellDef="let element"> {{element.subtitle}} </td>
    </ng-container>

    
    <ng-container matColumnDef="main_text_titles">
        <th mat-header-cell *matHeaderCellDef> Main Text Titles </th>
        <td mat-cell *matCellDef="let element"> {{element.main_text_titles}} </td>
      </ng-container>

    <!-- Main Text Column -->
    <ng-container matColumnDef="main_text">
        <th mat-header-cell *matHeaderCellDef> Main Text</th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-button (click)="openDialog()">
                Main Text 
                <mat-icon aria-hidden="false" aria-label="comments">question_answer</mat-icon>
                <mat-icon aria-hidden="false" aria-label="comments_modal">zoom_in</mat-icon>
            </button>    
        </td>
      </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
